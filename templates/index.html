<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        h1, h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Blockchain App</h1>
        <p>
            This is a simple blockchain application. You can explore the blockchain, mine new blocks, and make transactions.
        </p>
        <h2>Actions</h2>
        <!-- Button to navigate to the mining page -->
        <button onclick="window.location.href='/mine'">Mine a new block</button>
        <!-- Button to navigate to the transaction page -->
        <button onclick="window.location.href='/transaction'">Create a new transaction</button>
        <!-- Button to navigate to the full chain page -->
        <button onclick="window.location.href='/chain'">View the full blockchain</button>
    </div>
</body>
</html>
